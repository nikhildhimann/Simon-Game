<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simon Game</h1>
    <h2>Press Start Button</h2>

    <div class="firstLine">
      <div class="box red" id="red">red</div>
      <div class="box yellow" id="yellow">yellow</div>
    </div>
    <div class="secondLine">
      <div class="box green" id="green">green</div>
      <div class="box purple" id="purple">purple</div>
    </div>

    <button id="start">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
